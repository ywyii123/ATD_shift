# network structures
network_g:
  type: EDSR_pro

  in_chans: 3
  gt_size: 256
  embed_dim: 192
  depths: [6, 6, 6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
  window_size: 16
  convffn_kernel_size: 5
  img_range: 1.
  mlp_ratio: 2
  use_checkpoint: False
  channel_mult_emb: 4
  cond_lq: True
  dropout: 0.1
  time_emb: True
  scale: 4
  block_type: 'swin'


# path
path:
  pretrain_network_g: ~
  # pretrain_network_g: experiments/CT_bicx4_l2loss_swin_multi_step_5_shift_layer_8_depth_6_sigma_1_iter_40w/models/net_g_180000.pth
  strict_load_g: true
  # resume_state: experiments/CT_bicx4_l2loss_swin_multi_step_5_shift_layer_8_depth_6_sigma_1_iter_40w/training_states/180000.state
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: AdamW
    lr: !!float 5e-5
    weight_decay: 0
    betas: [0.9, 0.9]

  scheduler:
    type: MultiStepLR
    milestones: [400000]
    gamma: 0.5

  total_iter: 600000
  warmup_iter: 10000

  # losses
  # pixel_opt:
  #   type: L1Loss
  #   loss_weight: 1.0
  #   reduction: mean
  consistency_opt:
    type: CharbonnierLoss
    sigma_min: 0
    sigma_max: 2
    rho: 1
    s0: 16
    s1: 2
    constant_step: 0
    multi_step: False
    p_mean: 0
    p_std: 1.5
    skip: true

# validation settings
val:
  val_freq: 2000
  save_img: True

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: yes
    
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: yes

    lpips:
      type: calculate_lpips
      better: lower

# logging settings
logger:
  print_freq: 100
  tb_freq: 1000
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500