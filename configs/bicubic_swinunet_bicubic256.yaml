model:
  target: models.unet.UNetModelSwin
  ckpt_path: ~
  params:
    image_size: 256
    in_channels: 6
    model_channels: 160
    out_channels: 3
    cond_lq: True
    attention_resolutions: [256,128,64,32]
    dropout: 0
    channel_mult: [1, 2, 2, 4]
    num_res_blocks: [2, 2, 2, 2]
    conv_resample: True
    dims: 2
    use_fp16: False
    num_head_channels: 32
    use_scale_shift_norm: True
    resblock_updown: False
    swin_depth: 2
    swin_embed_dim: 192
    window_size: 8
    mlp_ratio: 4
    sigma_data: 0.5
    sigma_min: 0

diffusion:
  target: models.script_util.create_gaussian_diffusion
  params:
    sf: 4
    schedule_name: exponential
    schedule_kwargs:
      power: 0.3
    etas_end: 0.99
    steps: 15
    min_noise_level: 0.04
    kappa: 1.0
    weighted_mse: False
    predict_type: xstart
    timestep_respacing: ~
    scale_factor: 1.0
    normalize_input: True
    latent_flag: True

consistency:
  params:
    rho: 1
    s0: 8
    s1: 2
    P_mean: 0
    P_std: 0
    sigma_min: 0
    sigma_max: 2
    loss_type: [l2]
  log_path: ./log/CT_sigma_2_rho_1_l2_8_2_60w

