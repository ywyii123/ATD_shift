data:
  train:
    type: bicubic
    params:
      sf: 4
      dir_path: /data/datasets/ImageNet/data/ImageNet2012/ILSVRC2012_img_train
      txt_file_path: 
      mean: 0.5
      std: 0.5
      hflip: True
      rotation: False
      resize_back: False
      length: ~
      need_path: False
      im_exts: ['png', 'jpg', 'jpeg', 'JPEG', 'bmp']
      recursive: False
      use_sharp: False
      rescale_gt: True
      gt_size: 256
      matlab_mode: False
  val:
    type: bicubic
    params:
      sf: 4
      dir_path: testdata/Bicubicx4/gt
      txt_file_path: ~
      mean: 0.5
      std: 0.5
      hflip: False
      rotation: False
      resize_back: False
      length: ~
      need_path: False
      im_exts: ['png', 'jpg', 'jpeg', 'JPEG', 'bmp']
      recursive: False
      use_sharp: False
      rescale_gt: False
      gt_size: 256
      matlab_mode: False

train:
  lr: 5e-5
  batch: [8, 1]   # batchsize for training and validation
  use_fp16: False
  microbatch: 8
  seed: 123456
  global_seeding: False
  prefetch_factor: 4
  num_workers: 8
  ema_rate: 0.999
  iterations: 600000
  milestones: [5000, 500000]
  weight_decay: 0
  save_freq: 10000
  val_freq: 1000
  log_freq: [100, 5000, 1] #[training loss, training images, val images]
  save_images: True  # save the images of tensorboard logging
  use_ema_val: True
